- type: entity
  id: PartIPC
  parent: BaseItem
  name: ipc body part
  abstract: true
  components:
    - type: Sprite
      sprite: _FTL/Mobs/Species/IPCs/parts.rsi
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

- type: entity
  id: HeadIPC
  name: ipc head
  parent: PartIPC
  components:
    - type: Sprite
      state: "head"
      sprite: _FTL/Mobs/Species/IPCs/parts.rsi
    - type: Icon
      state: "head"
      sprite: _FTL/Mobs/Species/IPCs/parts.rsi
    - type: BodyPart
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
      sprite: _FTL/Mobs/Species/IPCs/parts.rsi
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove
    - type: Tag
      tags:
        - Head

